<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        #counter {
            font-size: 48px;
            color: #007bff;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #e7f1ff;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #003f7f;
            transform: scale(0.98);
        }
        #resetButton {
            background-color: #f44336;
        }
        #resetButton:hover {
            background-color: #d32f2f;
        }
        #resetButton:active {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Simple Counter</h1>
    <div id="counter">0</div>
    <button onclick="increment()">Increment</button>
    <button id="resetButton" onclick="reset()">Reset</button>
</div>

<script>
    let count = 0;
    function increment() {
        count++;
        document.getElementById('counter').innerText = count;
        if(count >= 10) {
            document.getElementById('counter').style.color = '#4caf50';
        } else {
            document.getElementById('counter').style.color = '#007bff';
        }
    }
    function reset() {
        count = 0;
        document.getElementById('counter').innerText = count;
        document.getElementById('counter').style.color = '#007bff';
    }
</script>
</body>
</html>
